syntax = "proto3";

package todo;

import "google/protobuf/empty.proto";

enum Status {
  TO_DO = 0;
  IN_PROGRESS = 1;
  DONE = 2;
}

message Task {
  int32 id = 1;
  string title = 2;
  optional string description = 3;
  Status status = 4;
}

message TaskId {
  int32 id = 1;
}

message TaskList {
  repeated Task todos = 1;
}

service TodoService {
  rpc CreateTodo(Task) returns (Task);
  rpc GetTodo(TaskId) returns (Task);
  rpc ListTodos(google.protobuf.Empty) returns (TaskList);
  rpc UpdateTodo(Task) returns (Task);
  rpc DeleteTodo(TaskId) returns (google.protobuf.Empty);
}
